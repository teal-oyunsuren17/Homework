<!DOCTYPE html>
<html>
  <head>
    <style>
      .btn1 {
        width: 50px;
        height: 50px;
        background-color: blue;
        margin-bottom: 50px;
      }

      .btn2 {
        width: 50px;
        height: 50px;
        background-color: green;
      }

      .btn2:hover {
        width: 100%;
        transition: 1s 0s all linear;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn1"></button>
    </div>
    <div>
      <button class="btn2"></button>
    </div>
  </body>
</html>
